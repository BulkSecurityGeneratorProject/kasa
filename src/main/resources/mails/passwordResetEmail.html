<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width" />
    <title th:text="#{email.activation.title}">JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body style="margin:0px; background: #f8f8f8; ">
<div width="100%" style="background: #f8f8f8; padding: 0px 0px; font-family:arial; line-height:28px; height:100%;  width: 100%; color: #514d6a;">
    <div style="max-width: 700px; padding:50px 0;  margin: 0px auto; font-size: 14px">
        <div style="padding: 40px; background: #fff;">
            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                <tbody>
                <tr>
                    <td style="border-bottom:1px solid #f6f6f6;">
                        <h1 th:text="#{email.reset.greeting(${user.login})}" style="font-size:14px; font-family:arial; margin:0px; font-weight:bold;">Dear Sir/Madam/Customer,</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding:10px 0 30px 0;">
                        <p th:text="#{email.reset.text1}">For your JHipster account a password reset was requested, please click on the URL below to reset it:</p>
                        <center>
                            <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}" th:text="#{email.reset.link.message}" style="display: inline-block; padding: 11px 30px; margin: 20px 0px 30px; font-size: 15px; color: #fff; background: #00c0c8; border-radius: 60px; text-decoration:none;">Reset Password</a>

                        </center>
                        <b th:text="#{email.reset.text2}">Regards</b>
                        <em><b th:text="#{email.signature}">Team</b></em>
                    </td>
                </tr>
                <tr>
                    <td th:text="#{email.activation.psMessage(@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|})}" style="border-top:1px solid #f6f6f6; padding-top:20px; color:#777">If the button above does not work, try copying and pasting the URL into your browser.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
