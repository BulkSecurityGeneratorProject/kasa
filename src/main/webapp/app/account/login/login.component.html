<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>

            <form class="form-horizontal form-material" id="loginform" (ngSubmit)="login()">
                <div class="form-group">
                    <label class="col-xs-12" for="username" jhiTranslate="global.form.username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                           [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label class="col-xs-12" for="password" jhiTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe">
                            <label for="rememberMe" jhiTranslate="login.form.rememberme"> Remember me </label>
                        </div>
                        <a (click)="requestResetPassword()" id="to-recover" class="text-dark pull-right">
                            <i class="fa fa-lock m-r-5"></i>
                            <span jhiTranslate="login.password.forgot">Forgot pwd?</span>
                        </a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" jhiTranslate="login.form.button">Log In</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>
                            <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                            <a (click)="register()" class="text-primary m-l-5" jhiTranslate="global.messages.info.register.link">Sign Up</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
