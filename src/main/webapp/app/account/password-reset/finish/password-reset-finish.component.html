<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <div class="alert alert-danger" jhiTranslate="reset.finish.messages.keymissing" *ngIf="keyMissing">
                <strong>The password reset key is missing.</strong>
            </div>

            <div class="alert alert-warning" *ngIf="!success && !keyMissing">
                <p jhiTranslate="reset.finish.messages.info">Choose a new password</p>
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <p jhiTranslate="reset.finish.messages.error">Your password couldn't be reset. Remember a password request is only valid for 24 hours.</p>
            </div>

            <p class="alert alert-success" *ngIf="success">
                <span jhiTranslate="reset.finish.messages.success"><strong>Your password has been reset.</strong> Please </span>
                <a class="alert-link" [routerLink]="['/login']" jhiTranslate="global.messages.info.authenticated.link">sign in</a>.
            </p>

            <div class="alert alert-danger" *ngIf="doNotMatch" jhiTranslate="global.messages.error.dontmatch">
                The password and its confirmation do not match!
            </div>

            <div *ngIf="!keyMissing">
                <form *ngIf="!success" class="form-horizontal form-material" name="form" role="form" (ngSubmit)="finishReset()" #passwordForm="ngForm">

                    <div class="form-group">
                        <label class="col-xs-12" for="password" jhiTranslate="global.form.newpassword">New password</label>
                        <input type="password" class="form-control" id="password" name="password" #passwordInput="ngModel"
                               placeholder="{{'global.form.newpassword.placeholder' | translate}}"
                               [(ngModel)]="resetAccount.password" minlength=4 maxlength=50 required>

                        <div *ngIf="passwordInput.dirty && passwordInput.invalid">
                            <span class="help-block with-errors">
                                <ul class="list-unstyled">
                                    <li *ngIf="passwordInput.errors.required" jhiTranslate="global.messages.validate.newpassword.required"></li>
                                    <li *ngIf="passwordInput.errors.minlength" jhiTranslate="global.messages.validate.newpassword.minlength"></li>
                                    <li *ngIf="passwordInput.errors.maxlength" jhiTranslate="global.messages.validate.newpassword.maxlength"></li>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12" for="confirmPassword" jhiTranslate="global.form.confirmpassword">New password confirmation</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" #confirmPasswordInput="ngModel"
                               placeholder="{{'global.form.confirmpassword.placeholder' | translate}}"
                               [(ngModel)]="confirmPassword" minlength=4 maxlength=50 required>

                        <div *ngIf="confirmPasswordInput.dirty && confirmPasswordInput.invalid">
                            <span class="help-block with-errors">
                                <ul class="list-unstyled">
                                    <li *ngIf="confirmPasswordInput.errors.required" jhiTranslate="global.messages.validate.confirmpassword.required"></li>
                                    <li *ngIf="confirmPasswordInput.errors.minlength" jhiTranslate="global.messages.validate.confirmpassword.minlength"></li>
                                    <li *ngIf="confirmPasswordInput.errors.maxlength" jhiTranslate="global.messages.validate.confirmpassword.maxlength"></li>
                                </ul>
                            </span>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="passwordForm.form.invalid" jhiTranslate="reset.finish.form.button">Reset Password</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
