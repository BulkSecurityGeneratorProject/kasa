
<div *ngIf="budget">
    <h2><span jhiTranslate="kasaApp.budget.detail.title">Budget</span> {{budget.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kasaApp.budget.amount">Amount</span></dt>
        <dd>
            <span>{{budget.amount}}</span>
        </dd>
        <dt><span jhiTranslate="kasaApp.budget.remainingAmount">Remaining Amount</span></dt>
        <dd>
            <span>{{budget.remainingAmount}}</span>
        </dd>
        <dt><span jhiTranslate="kasaApp.budget.year">Year</span></dt>
        <dd>
            <span>{{budget.year}}</span>
        </dd>
        <dt><span jhiTranslate="kasaApp.budget.month">Month</span></dt>
        <dd>
            <span>{{budget.month}}</span>
        </dd>
        <dt><span jhiTranslate="kasaApp.budget.circle">Circle</span></dt>
        <dd>
            <div *ngIf="budget.circle">
                <a [routerLink]="['/circle', budget.circle?.id]">{{budget.circle?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'budget/'+ budget.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
