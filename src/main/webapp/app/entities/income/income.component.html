<div>
    <h2>
        <span jhiTranslate="kasaApp.income.home.title">Incomes</span>
        <button class="btn btn-primary float-right jh-create-entity create-income" [routerLink]="['/', { outlets: { popup: ['income-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="kasaApp.income.home.createLabel">
            Create new Income
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="incomes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kasaApp.income.description">Description</span></th>
            <th><span jhiTranslate="kasaApp.income.incomeDate">Income Date</span></th>
            <th><span jhiTranslate="kasaApp.income.amount">Amount</span></th>
            <th><span jhiTranslate="kasaApp.income.circle">Circle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let income of incomes ;trackBy: trackId">
                <td><a [routerLink]="['../income', income.id ]">{{income.id}}</a></td>
                <td>{{income.description}}</td>
                <td>{{income.incomeDate | date:'medium'}}</td>
                <td>{{income.amount}}</td>
                <td>
                    <div *ngIf="income.circle">
                        <a [routerLink]="['../circle', income.circle?.id ]" >{{income.circle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../income', income.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'income/'+ income.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'income/'+ income.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
